<!DOCTYPE html>
<html>
<head>
	<title>Css selectors</title>
	<link rel="stylesheet" type="text/css" href="cssSelectors.css">
</head>
<body>

	<ul>
		<li>
			<input type="checkbox" name="" checked>
			One
		</li>
		<li id="particular">
			<input type="checkbox" name="">
			Two
		</li>
		<li class="highlight">
			<input type="checkbox" name="">
			Three
			<a href="http://google.com">Google</a>
		</li>
	</ul>

	<a href="http://google.com">Google</a>

	<h4> Adjacent selector</h4>

	<ul>
		<li>
			<input type="checkbox" name="" checked>
			One
		</li>
		<li>
			<input type="checkbox" name="">
			Two
		</li>
		<li>
			<input type="checkbox" name="">
			Three
		</li>
		<li>
			<input type="checkbox" name="">
			Four
		</li>
	</ul>
</body>
</html>
